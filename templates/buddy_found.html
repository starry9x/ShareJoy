{% extends "base.html" %}

{% block extra_css %}
<style>
    body {
        background-color: #2C2C2C;
    }

    .found-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 50px;
        background: linear-gradient(135deg, #FFE0B2 0%, #FFCCBC 100%);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    .found-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #3E2723;
        margin-bottom: 20px;
    }

    .found-message {
        font-size: 1.8rem;
        font-weight: 700;
        color: #3E2723;
        margin-bottom: 40px;
    }

    .buddy-match {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin: 40px 0;
    }

    .buddy-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    .buddy-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .buddy-avatar i {
        font-size: 3.5rem;
        color: #4E342E;
    }

    .buddy-name {
        font-size: 0.9rem;
        font-weight: 600;
        color: #5D4037;
        margin-top: 10px;
    }

    .buddy-person {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .connection-line {
        width: 80px;
        height: 3px;
        background-color: #8D6E63;
    }

    .found-note {
        font-size: 1rem;
        color: #5D4037;
        margin: 30px 0;
        font-style: italic;
    }

    .btn-continue {
        background-color: #FFAB91;
        border: 2px solid #FF8A65;
        color: #3E2723;
        font-weight: 800;
        font-size: 1.3rem;
        padding: 15px 50px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 0 #D84315;
        transition: transform 0.1s;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    .btn-continue:hover {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #D84315;
        color: #3E2723;
    }

    .celebration-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
{% endblock %}

{% block content %}
<div class="found-container">
    <div class="celebration-icon">ðŸŽ‰</div>

    <h1 class="found-title">Good News!</h1>
    <p class="found-message">Your buddy has been found</p>

    <div class="buddy-match">
        <div class="buddy-person">
            <div class="buddy-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <p class="buddy-name">You</p>
        </div>

        <div class="connection-line"></div>

        <div class="buddy-person">
            <div class="buddy-avatar">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <p class="buddy-name">Jacob V</p>
        </div>
    </div>

    <p class="found-note">*click anywhere to dismiss</p>

    <a href="{{ url_for('group_chat', group_id=group.id) }}" class="btn-continue">
        Enter Group Chat <i class="fa-solid fa-comments"></i>
    </a>
</div>

<script>
    // Allow clicking anywhere to continue
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.btn-continue')) {
            window.location.href = "{{ url_for('group_chat', group_id=group.id) }}";
        }
    });
</script>
{% endblock %}
