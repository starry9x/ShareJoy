{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/groups.css') }}">
<style>
    body {
        background-color: #FFF8E1;
    }
</style>
{% endblock %}

{% block content %}
<div class="quiz-container">
    <div class="quiz-header">
        <h1 class="quiz-title">Find Your Buddy!</h1>
        <p class="quiz-subtitle">Answer a few questions to get matched with the perfect companion</p>
    </div>

    <div class="buddy-icons">
        <div class="buddy-icon">
            <i class="user-icon fa-solid fa-user"></i>
        </div>
        <div class="connector-line"></div>
        <div class="buddy-icon">
            <i class="question-icon fa-solid fa-question"></i>
        </div>
    </div>

    <h2 class="quiz-question">What brings you to {{ group.name }}?</h2>

    <form method="POST" class="quiz-form">
        <div class="answer-option">
            <input type="radio" id="option1" name="answer" value="new_skills" required>
            <label for="option1">I'm here to pick up new skills, ideas, or experiences.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option2" name="answer" value="sharing">
            <label for="option2">I enjoy sharing knowledge, advice, or support.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option3" name="answer" value="conversations">
            <label for="option3">I'm looking for friendly conversations and companionship.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option4" name="answer" value="explore">
            <label for="option4">I'd like to join first and see how things go.</label>
        </div>

        <button type="submit" class="btn-submit">
            Find My Buddy <i class="fa-solid fa-heart"></i>
        </button>
    </form>

    <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>
</div>
{% endblock %}
