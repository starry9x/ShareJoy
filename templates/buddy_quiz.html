{% extends "base.html" %}

{% block extra_css %}
<style>
    body {
        background-color: #FFF8E1;
    }

    .quiz-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 40px;
        background: linear-gradient(135deg, #FFE0B2 0%, #FFCCBC 100%);
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .quiz-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .quiz-title {
        font-size: 2rem;
        font-weight: 800;
        color: #3E2723;
        margin-bottom: 10px;
    }

    .quiz-subtitle {
        font-size: 1.1rem;
        color: #5D4037;
    }

    .buddy-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin: 30px 0;
    }

    .buddy-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .buddy-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    .question-icon {
        font-size: 3rem;
        color: #BDBDBD;
    }

    .user-icon {
        font-size: 3rem;
        color: #4E342E;
    }

    .connector-line {
        width: 100px;
        height: 3px;
        background-color: #8D6E63;
    }

    .quiz-question {
        font-size: 1.4rem;
        font-weight: 700;
        color: #3E2723;
        text-align: center;
        margin: 30px 0 20px;
    }

    .quiz-form {
        margin-top: 30px;
    }

    .answer-option {
        background-color: white;
        border: 2px solid #BDBDBD;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .answer-option:hover {
        border-color: #FF8A65;
        background-color: #FFF3E0;
        transform: translateX(5px);
    }

    .answer-option input[type="radio"] {
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #FF8A65;
    }

    .answer-option label {
        flex-grow: 1;
        font-size: 1.1rem;
        font-weight: 600;
        color: #3E2723;
        cursor: pointer;
        margin: 0;
    }

    .btn-submit {
        background-color: #FFAB91;
        border: 2px solid #FF8A65;
        color: #3E2723;
        font-weight: 800;
        font-size: 1.3rem;
        padding: 15px 0;
        width: 100%;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 0 #D84315;
        transition: transform 0.1s;
        margin-top: 20px;
    }

    .btn-submit:hover {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #D84315;
    }

    .progress-dots {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #BDBDBD;
    }

    .dot.active {
        background-color: #FF8A65;
        width: 30px;
        border-radius: 6px;
    }
</style>
{% endblock %}

{% block content %}
<div class="quiz-container">
    <div class="quiz-header">
        <h1 class="quiz-title">Find Your Buddy!</h1>
        <p class="quiz-subtitle">Answer a few questions to get matched with the perfect companion</p>
    </div>

    <div class="buddy-icons">
        <div class="buddy-icon">
            <i class="user-icon fa-solid fa-user"></i>
        </div>
        <div class="connector-line"></div>
        <div class="buddy-icon">
            <i class="question-icon fa-solid fa-question"></i>
        </div>
    </div>

    <h2 class="quiz-question">What brings you to {{ group.name }}?</h2>

    <form method="POST" class="quiz-form">
        <div class="answer-option">
            <input type="radio" id="option1" name="answer" value="new_skills" required>
            <label for="option1">I'm here to pick up new skills, ideas, or experiences.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option2" name="answer" value="sharing">
            <label for="option2">I enjoy sharing knowledge, advice, or support.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option3" name="answer" value="conversations">
            <label for="option3">I'm looking for friendly conversations and companionship.</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="option4" name="answer" value="explore">
            <label for="option4">I'd like to join first and see how things go.</label>
        </div>

        <button type="submit" class="btn-submit">
            Find My Buddy <i class="fa-solid fa-heart"></i>
        </button>
    </form>

    <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>
</div>
{% endblock %}
