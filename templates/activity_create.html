{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/activities.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/activities_create.css') }}">
{% endblock %}

{% block content %}
<div class="section-box d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
    <div class="d-flex align-items-center mb-2">
        <a href="{{ url_for('activities') }}" class="btn btn-link p-0 me-3"><i class="fa-solid fa-arrow-left me-2"></i></a>
        <div>
            <h1 class="mb-1">My Activities</h1>
            <p class="mb-0">
                You are currently managing {{ num_activities }}
                {% if num_activities == 1 %}activity{% else %}activities{% endif %}.
            </p>
        </div>
    </div>
</div>

{% endblock %}
