{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/activities.css') }}">
{% endblock %}

{% block content %}

<div class="section-box d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
    <div>
        <h1>My Schedule</h1>
        <p>View your scheduled activities.</p>
    </div>
    <!-- Stats -->
    <div class="d-flex gap-3 mt-3 mt-md-0">
        <div class="stat-box text-center">
            <p class="mb-1">Total Activities</p>
            <h2 class="mb-0">3</h2>
        </div>

        <div class="stat-box text-center">
            <p class="mb-1">This Week</p>
            <h2 class="mb-0">2</h2>
        </div>

        <div class="stat-box text-center">
            <p class="mb-1">Organizing</p>
            <h2 class="mb-0">2</h2>
        </div>
    </div>
</div>
{% endblock %}
