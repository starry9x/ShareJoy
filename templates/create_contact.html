{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create_contact.css') }}">
{% endblock %}

{% block content %}
<div class="section-box d-flex flex-column flex-md-row align-items-center">
  <a href="{{ url_for('messages') }}" class="btn btn-link p-0 me-3">
    <i class="fa-solid fa-arrow-left me-2"></i>
  </a>
  <div class="mb-2">
    <h1 class="mb-1">My Chats</h1>
    <p class="mb-0">Spark a dialogue and strengthen the bond.</p>
  </div>
</div>


<div class="container yellow-box">
  <h1>Create Contact</h1>
  <p>Fill in the details below to create a new contact.</p>
  <div class="white-box mb-3">
  <form method="POST" action="{{ url_for('create_contact') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
      <label for="short_desc" class="form-label">Short Description (optional)</label>
      <input type="text" class="form-control" id="short_desc" name="short_desc">
    </div>
    <button type="submit" class="btn btn-primary">Create Contact</button>
    <a href="{{ url_for('messages') }}" class="btn btn-secondary">Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
